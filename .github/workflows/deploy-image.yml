name: Deploy Image

on:
  push:
    branches:
      - main

jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: docker build --tag img .

      - name: Push
        run: |
          IMAGE_ID="ghcr.io/${{ github.repository_owner }}/oci-test"
          TAG="latest"
          docker tag img "$IMAGE_ID:$TAG"
          docker push    "$IMAGE_ID:$TAG"

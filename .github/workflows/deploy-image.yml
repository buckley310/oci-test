name: Deploy Image

on:
  push:
    branches:
      - main

env:
  IMAGE_ID: ghcr.io/${{ github.repository_owner }}/oci-test

jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
      - run: docker login ghcr.io -u $ --password-stdin <<<"${{ secrets.GITHUB_TOKEN }}"
      - run: docker build --tag foo .
      - run: docker tag foo "$IMAGE_ID:latest"
      - run: docker push "$IMAGE_ID:latest"
